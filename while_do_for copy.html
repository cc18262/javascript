<script>
var n = 0;{
while (n < 10) {
  document.write(n,"</br>");
  n++;
}
}

var n = 0;{
do {
  document.write(n);
  n++;
} while (n < 10);
}

for (i = 0; i < 10; i++) {
  document.write(i);
}

xx = [ "Blue", "Red", "Yellow" ];
for (i in xx) {
  document.write(xx[i]);
}

var data = { name: "Yamada", age: 26, country: "Japan" };
for (var d in data) {
  document.write(d, data[d]);
}


var set = new Set();
set.add("Tanaka");
set.add("Suzuki");
for (var value of set) {
  document.write(value);
}
</script>
